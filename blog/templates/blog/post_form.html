{% extends "estoque/base.html" %}

{% load crispy_forms_tags %}

{% block title %} Adicionar Comentário {% endblock title %}

{% block content %}

    <div class="jumbotron" style= "width:30rem; margin:auto; padding: 70px 0; height:-10rem; margin-top:40px;">
        <form method="POST" style="margin: auto; width: 25rem" >
            <!-- Método de segurança -->
            {% csrf_token %}

            <fieldset class="form-group" >
                <legend class="border-bottom mb-4" style = "margin-left:7px; width:25rem; font-weight: bold">
                    Comente
                </legend>
                {{ form|crispy }}
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" style = "margin-left:150px">
                    Comentar
                </button>
            </div>
        </form>
    </div>

{% endblock content %}
